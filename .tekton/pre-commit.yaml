---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: check-and-test-deployment
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[pull_request]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[master]"

    # Fetch the git-clone task from hub, we are able to reference later on it
    # with taskRef and it will automatically be embedded into our pipeline.
    pipelinesascode.tekton.dev/task: "git-clone"

    # Use maven task from hub
    # pipelinesascode.tekton.dev/task-1: "[pre-commit]"

    # You can add more tasks in here to reuse, browse the one you like from here
    # https://hub.tekton.dev/
    # example:
    #pipelinesascode.tekton.dev/task-2: "[github-add-labels]"
    pipelinesascode.tekton.dev/task-2: "[.tekton/task/github-add-labels.yaml]"

    # How many runs we want to keep attached to this event
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    # The variable with brackets are special to Pipelines as Code
    # They will automatically be expanded with the events from Github.
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
    - name: pull_request_number
      value: "{{ pull_request_number }}"
    - name: git_auth_secret
      value: "{{ git_auth_secret }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
      - name: pull_request_number
      - name: git_auth_secret
    workspaces:
      - name: source
      - name: basic-auth
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
          kind: ClusterTask
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      # Customize this task if you like, or just do a taskRef
      # to one of the hub task.
      - name: pre-commit
        runAfter:
          - fetch-repository
        workspaces:
          - name: source
            workspace: source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: pre-commit
              image: quay.io/openshift-examples/pre-commit:latest
              workingDir: $(workspaces.source.path)
              script: |
                # pre-commit run --color=never --all-files
                echo "Exit 0 - we have to cleanup first..."
                exit 0

      - name: github-add-labels
        runAfter:
          - pre-commit
        taskRef:
          name: github-add-labels
        params:
          - name: REQUEST_URL
            value: "$(params.repo_url)/pull/$(params.pull_request_number)"
          - name: LABELS
            value:
              - ok-for-test-deployment
          - name: PAC_GITHUB_SECRET
            value: "$(params.git_auth_secret)"

      - name: wait-for-imagestream
        params:
          - name: SCRIPT
            value: |
              while true; do
                oc get imagestream/pr-$(params.pull_request_number) && exit 0 ;
                sleep 5;
              done;
          - name: VERSION
            value: latest
        runAfter:
          - github-add-labels
        taskRef:
          kind: ClusterTask
          name: openshift-client

      - name: build-image
        params:
        - name: IMAGE
          value: image-registry.openshift-image-registry.svc:5000/cicd-openshift-examples/pr-$(params.pull_request_number):latest
        - name: DOCKERFILE
          value: ./Containerfile
        - name: TLSVERIFY
          value: 'false'
        runAfter:
        - wait-for-imagestream
        taskRef:
          kind: ClusterTask
          name: buildah
        workspaces:
        - name: source
          workspace: source

  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    # This workspace will inject secret to help the git-clone task to be able to
    # checkout the private repositories
    - name: basic-auth
      secret:
        secretName: "{{ git_auth_secret }}"
