site_name: OpenShift Examples
# Project information
# site_description: My /
site_author: Robert Bohne
site_url: https://examples.openshift.pub

# Repository
repo_name: openshift-examples/web
repo_url: https://github.com/openshift-examples/web
edit_uri: edit/master/content/
# Copyright
copyright: <a href="/impressum/">Impressum</a>

# Configuration
theme:
  name: material
  language: en
  custom_dir: overrides
  # logo: images/desk.png
  # favicon: images/favicon.png
  palette:
    - primary: black
      accent: red
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  font:
    text: Overpass
    code: Overpass Mono
  icon:
    logo: material/bookmark
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.top
    - navigation.indexes
    - navigation.tracking
    - content.code.copy

# Extras
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rbo
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/robertbohne
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/robertbohne

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.tasklist
  # Use --8<-- "content/cluster-lifecycle/backup/pod.yaml"
  - pymdownx.snippets:
      check_paths: true
  - meta
  - attr_list

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: false
      type: timeago
  - git-authors
  - tags:
      tags_file: tags.md
  - macros:
      verbose: false
  - glightbox

hooks:
  - hooks/sha256_filter.py

extra_css:
  - assets/stylesheets/powered-by.css

