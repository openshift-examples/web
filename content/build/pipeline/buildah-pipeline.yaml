apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: buildah-pipeline
spec:
  params:
  - default: image-registry.openshift-image-registry.svc:5000/demo-app/foobar:latest
    name: IMAGE_NAME
    type: string
  - default: https://github.com/openshift-examples/container-build.git
    name: GIT_REPO
    type: string
  - default: master
    name: GIT_REVISION
    type: string
  - name: DOCKERFILE
    type: string
    value: ./Containerfile
  - name: CONTEXT
    type: string
    value: buildArgs
  - name: BUILD_EXTRA_ARGS
    type: string
    value: "'--build-arg USERNAME=$USERNAME --build-arg PASSWORD=$PASSWORD'"
  tasks:
  - name: fetch-repository
    params:
    - name: url
      value: $(params.GIT_REPO)
    - name: revision
      value: $(params.GIT_REVISION)
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
    - name: output
      workspace: workspace
  - name: buildah-with-secret
    params:
    - name: IMAGE
      value: $(params.IMAGE_NAME)
    - name: DOCKERFILE
      value: $(params.DOCKERFILE)
    - name: CONTEXT
      value: $(params.CONTEXT)
    - name: BUILD_EXTRA_ARGS
      value: $(params.BUILD_EXTRA_ARGS)
    runAfter:
    - fetch-repository
    taskRef:
      kind: Task
      name: buildah-with-secret
    workspaces:
    - name: source
      workspace: workspace
  workspaces:
  - name: workspace
