apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
  labels:
    app: sno1-rbohne-demo
  name: sno1-rbohne-demo
spec:
  dataVolumeTemplates:
    - metadata:
        name: sno1-rbohne-demo-root
      spec:
        storage:
          accessModes:
            - ReadWriteMany
          storageClassName: ocs-storagecluster-ceph-rbd-virtualization
          resources:
            requests:
              storage: 120Gi
        source:
          blank: {}
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: sno1-rbohne-demo
    spec:
      volumes:
        - name: cdrom
          persistentVolumeClaim:
            claimName: live-iso-sno
        - name: root
          dataVolume:
            name: sno1-rbohne-demo-root
      networks:
        - name: coe
          multus:
            networkName: coe-bridge
      domain:
        cpu:
          cores: 8
        memory:
          guest: 64Gi
        resources:
          requests:
            memory: 64Gi
        devices:
          disks:
            - name: root
              bootOrder: 1
              disk:
                bus: virtio
            - name: cdrom
              bootOrder: 2
              cdrom:
                bus: sata
          interfaces:
            - bridge: {}
              model: virtio
              name: coe

