  pullPolicy: Always
  tag: sha256:014b8ae1750607446d127f38d71281288755ee1bb29dd47a07427819af00a5a3

route:
  enabled: false
  hostOverride: examples.openshift.pub
  annotations:
    kubernetes.io/tls-acme: 'true'

